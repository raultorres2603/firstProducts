<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainMenu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../includes/fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <script src="../includes/fontawesome-free-6.2.1-web/js/all.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TorreStore</span>
      </div>
    </nav>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div
                class="col-md-6 border border-secondary border-3"
                style="height: 90vh"
              >
                <div
                  class="row bg-secondary border-bottom border-secondary border-5 text-center text-white"
                >
                  <div class="display-4">Haz tu pedido</div>
                </div>
                <div id="productsAvail" class="row mt-3"></div>
                <div class="row mt-2">
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="insertProd()"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="col-md-6 border border-secondary border-3"
                style="height: 90vh"
              >
                <div
                  class="row bg-secondary border-bottom border-secondary border-5 text-center text-white"
                >
                  <div class="display-4">Pedidos pendientes</div>
                </div>
                <div class="row mt-3">
                  <table class="table table-dark table-stripped">
                    <thead>
                      <tr>
                        <th scope="col" id="total">Pedido</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acabado</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="example"></div>
    <script src="../js/mainMenu.js"></script>
  </body>
</html>
