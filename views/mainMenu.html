<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainMenu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../includes/fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <script src="../includes/fontawesome-free-6.2.1-web/js/all.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TorreStore</span>
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#productAdd"
        >
          Añadir productos
        </button>
      </div>
    </nav>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div
                class="col-md-6 border border-secondary border-3"
                style="height: 90vh"
              >
                <div
                  class="row bg-secondary border-bottom border-secondary border-5 text-center text-white"
                >
                  <div class="display-4">Haz tu pedido</div>
                </div>
                <div id="productsAvail" class="row mt-3"></div>
                <div class="row mt-2">
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-success"
                      type="button"
                      onclick="insertProd()"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="buttonInfo"
                    >
                      Informacion
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="col-md-6 border border-secondary border-3"
                style="height: 90vh"
              >
                <div
                  class="row bg-secondary border-bottom border-secondary border-5 text-center text-white"
                >
                  <div class="display-4">Pedidos pendientes</div>
                </div>
                <div class="row mt-3">
                  <table class="table table-dark table-stripped">
                    <thead>
                      <tr>
                        <th scope="col" id="total">Pedido</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acabado</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="productAdd"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Añade tu producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="formProd" method="post">
              <div class="row">
                <div class="col-4">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="productName"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Nombre producto</label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="price"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Precio</label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="image"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Imagen</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-success">Crear</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <script src="../js/mainMenu.js"></script>
  </body>
</html>
