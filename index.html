<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="row">
                <div class="card">
                    <div class="card-header text-center bg-info display-3">
                      LOGIN
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="name@example.com">
                                    <label for="username">Username</label>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="name@example.com">
                                    <label for="password">Password</label>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success btn-lg mt-1" type="button" onclick="login()">Login</button>
                                  </div>
                              </div>
                        </div>
                      
                    </div>
                  </div>
            </div>
            </div>
        </div>
        
    </div>
    <script>
        function login() {
            let users = ["raul", "alex", "pol"];
            let passwords = ["123", "213", "hola"];

            let user = document.getElementById("username");
            let password = document.getElementById("password");

            for (let i = 0; i < users.length; i++) {
                const actualUser = users[i];
                const actualPassword = passwords[i];
                
                if (user.value == actualUser && password.value == actualPassword ) {
                    return window.location.pathname = "DAW-1-WEB/views/mainMenu.html";
                    
                } else {
                    if (i == (users.length - 1)) {
                        return alert("No se ha encontrado usuario con el password especificado")
                    }
                }
            }
        }
    </script>
</body>
</html>
